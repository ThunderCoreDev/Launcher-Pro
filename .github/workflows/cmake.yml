name: CMake Build (Windows)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.3'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebengine qtmultimedia qtwebsockets'

    - name: Install CMake
      run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

    - name: Download MySQL Connector/C
      run: |
        curl -L -o mysql-connector-c.zip https://dev.mysql.com/get/Downloads/Connector-C/mysql-connector-c-6.1.11-winx64.zip
        tar -xf mysql-connector-c.zip
        echo "Connector/C unpacked"

    - name: Configure project
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ^
        -DCMAKE_PREFIX_PATH="D:/a/Launcher-Pro/Qt/6.5.3/msvc2019_64" ^
        -DMySQL_INCLUDE_DIR="${{ github.workspace }}/mysql-connector-c-6.1.11-winx64/include" ^
        -DMySQL_LIBRARY="${{ github.workspace }}/mysql-connector-c-6.1.11-winx64/lib/libmysql.lib"

    - name: Build project
      run: cmake --build build --config Release

    - name: Run executable (optional)
      run: .\build\Release\LauncherPro.exe
